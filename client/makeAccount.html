      <div class="contianer top-padding">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
        <form action="api/UserInfo" method="post" id="myForm">

        <label for="fname" class="headers"><strong>First Name</strong></label>
        <input type="text" id="Fname" name="First Name" required placeholder="Your name..">

        <label for="lname" class="headers"><strong>Last Name</strong></label>
        <input type="text" id="Lname" name="Last Name" required placeholder="Your last name..">

          <label for="lname" class="headers"><strong>Email</strong></label>
          <input type="text" id="Username" name="Email" required placeholder="Your email address..">
    
          <label for="password" class="headers"><strong>Password</strong></label>
          <input type="password" id="Password" name="password" required placeholder="Your Password..">

          <label for="confirmPassword" class="headers"><strong>Confirm Password</strong></label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password.." pattern=".{6,}" title="Password must be at least 6 characters long" oninput="checkPasswordsMatch()">
            <div id="passwordMatchMessage"></div>

          <div class="text-center">
          <input type="submit" value="Submit" onclick="redirectToLoginPage()">
        </div>
        </form>
        </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 text-center">
                <a href="login.html" class="custom-button">Already Have An Account? Click me to go back to the Login Page</a>
            </div>
        </div>
    </div>
