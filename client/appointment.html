        <div class="pageHeading">
            <font><strong>Make an Appointment</strong></font>
        </div>
      </div>
      </div>

    <form id="appointmentForm" action="/api/appointment" method="POST">
        <div>
            <label for="location">Location:</label>
            <select id="location" name="location">
                <option value="">Select Location</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="otherLocationInput" name="otherLocation" style="display: none;" placeholder="Other location">
        </div>
        <div>
            <label for="service">Service Provided:</label>
            <select id="service" name="service">
                <option value="">Select the service you want preformed</option>
                <option value="option1">Hearing Aids</option>
                <option value="option2">Earmold Impressions</option>
                <option value="option2">Custom Hearing Protection</option>
                <option value="option2">Ear Canal Cleaning</option>
                <option value="option2">Device Cleaning & Troubleshooting</option>
                <option value="option2">Audiology Consults</option>
            </select>
        </div>
        <div>
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="">Select Payment Method</option>
                <option value="option1">Wire Transfer</option>
                <option value="option2">Electronic Pay</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="otherPaymentInput" name="otherPayment" style="display: none;" placeholder="Other payment method">
        </div>
        <button type="submit">Submit</button>
    </form>

    <div class="calendar"></div>
