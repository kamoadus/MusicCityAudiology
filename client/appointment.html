        </div>
      </div>
      </div>
      <!-- action="/api/appointment" method="POST" -->
      <form id="appointmentForm" onsubmit="handleSubmit()" >
        <div>
            <input type="hidden" id="UserID" name="UserID">
            <label for="ApptLocation">Location:</label>
            <select id="ApptLocation" name="ApptLocation">
                <option value="">Select Location</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="otherLocationInput" name="OtherLocation" style="display: none;" placeholder="Other location">
        </div>
        <div>
            <label>Service Provided:</label>
            <div class="checkbox-buttons">
                <input type="checkbox" id="service-option1" name="HearingAids" value="option1">
                <label for="service-option1">Hearing Aids</label>
                
                <input type="checkbox" id="service-option2" name="EarmoldImpressions" value="option2">
                <label for="service-option2">Earmold Impressions</label>
                
                <input type="checkbox" id="service-option3" name="CustomHearingProtection" value="option3">
                <label for="service-option3">Custom Hearing Protection</label>
                
                <input type="checkbox" id="service-option4" name="EarCanalCleaning" value="option4">
                <label for="service-option4">Ear Canal Cleaning</label>
                
                <input type="checkbox" id="service-option5" name="DeviceCleaning" value="option5">
                <label for="service-option5">Device Cleaning & Troubleshooting</label>
                
                <input type="checkbox" id="service-option6" name="AudiologyConsults" value="option6">
                <label for="service-option6">Audiology Consults</label>
            </div>
        </div>
        <div>
            <h3>Appointment Date:</h3>
            <div id="inlineDate"></div>
        </div>
        <div>
            <h3>Appointment Time:</h3>
            <div id="inlineTime"></div>
        </div>
        <div>
            <label for="payment">Payment Method:</label>
            <select id="payment" name="PayMethod">
                <option value="">Select Payment Method</option>
                <option value="option1">Wire Transfer</option>
                <option value="option2">Electronic Pay</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="otherPaymentInput" name="OtherPayment" style="display: none;" placeholder="Other payment method">
        </div>
        <div id="appointmentEndTime"></div>
        <button type="submit">Submit</button>
    </form>
